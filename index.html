<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Attendance Calculator</title>
</head>
<body>
    <header>
        <h1 id="main-title" name="main-title">Attendance Calculator</h1>
            <div class="navigation">
                <p><a href="index.html" id="navigation" name="navigation">Home</a></p>
                <p><a href="index3.html" id="navigation" name="navigation">Motivation</a></p>
                <p><a href="mailto:iamgowthamsree@gmail.com" id="navigation" name="navigation">Contact</a></p>
            </div>
    </header>
    <main> 
        <h1 id="sub-title" name="sub-title">75% Attendance Calculator</h1>
        <div> 
               <form action="index2.html">
                <h4 id="attended-h">Classes Attended</h4>
                <input type="number" id="attended" required>
                <h4 id="total-h">Total Classes</h4>
                <input type="number" id="total" name="total" required>
                <h4 id="required-h">Required Attendance (%):</h4>
                <select id="required" name="required">
                     <option value="65">65%</option>
                      <option value="70">70%</option>
                     <option value="75" selected>75%</option>
                     <option value="80">80%</option>
                     <option value="85">85%</option>
                     <option value="90">90%</option>
                 </select>
            <button id="calc" type="submit">Calculate</button>
            <button id="res" type="reset">Reset</button>
         </form>
        </div>
    </main>
</body>
</html>
