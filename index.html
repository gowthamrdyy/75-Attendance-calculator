<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Attendance Calculator</title>
</head>
<body>
    <header>
        <h1 id="main-title" name="main-title">Attendance Calculator</h1>
        <a href="index.html" id="navigation" name="navigation">Home</a>
        <a href="index3.html" id="navigation" name="navigation">Motivation</a>
        <a href="mailto:iamgowthamsree@gmail.com" id="navigation" name="navigation">Contact</a>
    </header>
    <main> 
        <h1 id="sub-title" name="sub-title">75% Attendance Calculator</h1>
        <form action="index2.html">
            <label for="attended">Classes Attended:</label>
            <input type="number" id="attended" name="attended" required>
            <br>
            <label for="total">Total Classes:</label>
            <input type="number" id="total" name="total" required>
            <br>
            <label for="required">Required Attendance (%):</label>
            <select id="required" name="required">
                <option value="65">65%</option>
                <option value="70">70%</option>
                <option value="75" selected>75%</option>
                <option value="80">80%</option>
                <option value="85">85%</option>
                <option value="90">90%</option>
            </select>
            <br>
            <button type="submit">Calculate</button>
            <button type="reset">Reset</button>
        </form>
    </main>
</body>
</html>
